<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>ðŸš¨ All Alerts</h2>

<table border="1">
    <thead>
        <tr>
            <th>Title</th>
            <th>Hostname</th>
            <th>Severity</th>
            <th>Timestamp</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>
        {% for alert in alerts %}
        <tr>
            <td>{{ alert.title }}</td>
            <td>{{ alert.hostname }}</td>
            <td>{{ alert.priority }}</td>
            <td>{{ alert.created_at }}</td>
            <td><a href="{% url 'alert_detail' alert.id %}">View Details</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
